{% block content %}

<div class="container py-4">
    <div class="mb-4">
        <a class ="bttn btn"href="{% url 'new_topic' board.pk %}" class="btn btn-primary">New topic</a>
    </div>
    <div class="p-2 border rounded bg-light table-responsive">
        <table class="table table-hover">
            <thead class="thead-inverse text-white" style="background-color: #5a189a;">
            <tr>
                <th>Topic</th>
                <th>Starter</th>
                <th>Replies</th>
                <th>Views</th>
                <th>Last Update</th>		
            </tr>
            </thead>
            <tbody>
            {% for topic in topics %}
            <tr>
                <td><a href="{% url 'topic_posts' board.pk topic.pk %}" style="color:#5a189a">{{ topic.subject }}</a></td>
                <td>{{ user }}</td>
                <td>{{ topic.replies }}</td>
                <td>{{ topic.views }}</td>
                <td>{{ topic.last_updated }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
