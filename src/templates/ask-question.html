{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>AskNow - Ask Question</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Ask Question</h5>
        <div class="card-body">
            
            <form method="post">
                {% csrf_token %}
                <table class="table table-responsive">
                    {{form.media}}
                    {{form | crispy}}
                    
                    <div class="col-2">
                        
                        <button class="btn qbtn">Submit</button>
                        
                    </div>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
