
{% load static %}
<nav class="navbar navbar-expand-lg py-4">
    <div class="container">
        <a href="{% url 'home' %}"><h1 class="navbar-brand text-white" style="letter-spacing: 1px;">AskNow</h1></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-white"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav text-sm-center pl-lg-5 font-weight-normal">
                
                <li class="nav-item">
                    <a class="nav-link btn bttn" href="#">Contact us </a>
                </li>
            </ul>

            <div class="row ml-lg-auto justify-content-center">
                <!-- <div class="col-auto">
                    <form class="form-inline ">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div> -->
                {% if not request.user.is_authenticated %}
                <a class="bttn btn btn-default" href='{% url "register" %}'>Register</a>
                <a class="bttn btn btn-default ml-1" href='{% url "login" %}'>Login</a>
                {% else %}
                
                <span class="text-white nav-item font-italic my-2">Hello, {{request.user}}</span>
                <div class="col-auto">
                    <a class="bttn btn btn-default" href="#" role="button" aria-pressed="false"
                        data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true">

                        </i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        

                        <a class="dlink dropdown-item" href="{% url 'profile' %}">My account</a>
                        <a class="dlink dropdown-item" href="#">Change Password</a>
                        <a class="dlink dropdown-item" href="{% url 'logout' %}">Log Out</a>
